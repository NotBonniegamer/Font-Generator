<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Converter</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0f14;
            color: #ffffff;
            padding: 40px;
        }

        h1 {
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
            resize: vertical;
        }

        select, button {
            margin-top: 15px;
            padding: 10px 14px;
            font-size: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        button {
            background: #7c4dff;
            color: white;
            margin-left: 10px;
        }

        button:hover {
            background: #6a3cff;
        }

        .output {
            margin-top: 30px;
            padding: 20px;
            background: #1a1a24;
            border-radius: 10px;
            font-size: 18px;
            min-height: 60px;
        }
    </style>
</head>
<body>

    <h1>Text â†’ Font Converter</h1>

    <textarea id="inputText" placeholder="Type your text here..."></textarea>

    <br>

    <select id="fontSelect">
        <option value="Manrope">Manrope</option>
        <option value="Source Sans 3">Source Sans 3</option>
    </select>

    <button onclick="convertText()">Convert</button>

    <div id="outputText" class="output"></div>

    <script>
    function convertText() {
        const text = document.getElementById("inputText").value;
        const font = document.getElementById("fontSelect").value;
        const output = document.getElementById("outputText");

        // Quote the font name properly
        output.textContent = text;
        output.style.fontFamily = `'${font}', sans-serif`;
    }
</script>


</body>
</html>
